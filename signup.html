<!--SIGN UP-->
<div class="container">
    <div class="notification is-primary has-background-white">
        <div class="signup m-6">
            <div class="field">
                <label class="label">Nombre y Apellidos</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="text" placeholder="Nombre y Apellidos">
                </div>
            </div>

            <div class="field">
                <label class="label">Nombre de usuario</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="text" placeholder="Nombre de usuario">
                    <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>
                    <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
                </div>
            </div>

            <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="Email">
                    <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
                    <span class="icon is-small is-right">
      <i class="fas fa-exclamation-triangle"></i>
    </span>
                </div>
            </div>

            <div class="field">
                <label class="label">Sexo</label>
                <div class="control">
                    <div class="select">
                        <select>
                            <option>Masculino</option>
                            <option>Femenino</option>
                            <option>Otros</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label class="checkbox has-text-dark">
                        <input type="checkbox">
                        I agree to the <a href="#">terms and conditions</a>
                    </label>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-light is-dark">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-outlined is-dark">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
